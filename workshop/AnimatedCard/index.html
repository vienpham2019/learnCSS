<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="game">

        <div class="rank">3</div>

        <div class="front">
            <img class="thumbnail" src="image/spiderman.jpeg" alt="image">
            <h3 class="gameName">Spider Man</h3>
            <div class="stats">
                <p class="viewers">539.9K</p>
                <div class="streamers">

                    <img src="https://i.pravatar.cc/100?img=47" alt="streamer img">
                    <img src="https://i.pravatar.cc/100?img=12" alt="streamer img">
                    <img src="https://i.pravatar.cc/100?img=11" alt="streamer img">

                </div>
            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching</span></p>
                <p class="game-stat">25.8k<span>Streams</span></p>
            </div>
            <button class="btn">
                See more streams
            </button>
            <div class="streamers">
                <div class="streamer">
                    <img src="https://i.pravatar.cc/100?img=47" alt="streamer img">
                    <p class="name">xQeOW</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <img src="https://i.pravatar.cc/100?img=12" alt="streamer img">
                    <p class="name">Evelone192</p>
                    <p class="number">32.2k</p>
                </div>
                <div class="streamer">
                    <img src="https://i.pravatar.cc/100?img=11" alt="streamer img">
                    <p class="name">Blask21</p>
                    <p class="number">17.3k</p>
                </div>
            </div>
        </div>

        <div class="background"></div>
    </div>
</body>

</html>
