<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="welcome">
                <div>
                    <h1 class="card-heading">Hi George</h1>
                    <p>You can contact us whenever you need help or just curious about something</p>
                </div>
            </div>
            <div class="start-chatting">
                <h2 class="card-heading">Start chatting</h2>
                <div class="rep-info">
                    <img src="https://i.pravatar.cc/300?img=47" alt="pravatar">
                    <p class="name">Essie Walton</p>
                    <div class="status" data-status="active">
                        Active
                    </div>
                </div>
                <button class="button">Send a message</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
