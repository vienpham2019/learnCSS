<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="tiling-card-wrapper">
        <div class="tiling-card-container">
            <div class="tilting-card-cell" data-rotatex="1" data-rotatey="-1"></div>
            <div class="tilting-card-cell" data-rotatex="1" data-rotatey="0"></div>
            <div class="tilting-card-cell" data-rotatex="1" data-rotatey="1"></div>
            <div class="tilting-card-cell" data-rotatex="0" data-rotatey="-1"></div>
            <div class="tilting-card-cell" data-rotatex="0" data-rotatey="0"></div>
            <div class="tilting-card-cell" data-rotatex="0" data-rotatey="1"></div>
            <div class="tilting-card-cell" data-rotatex="-1" data-rotatey="-1"></div>
            <div class="tilting-card-cell" data-rotatex="-1" data-rotatey="0"></div>
            <div class="tilting-card-cell" data-rotatex="-1" data-rotatey="1"></div>
        </div>
        <div class="tilting-card-info">
            <img src="image/beach.jpg" alt="image">
            <div class="info-container">
                <h1>Tiling Card</h1>
            </div>
        </div>
    </div>
</body>

</html>
