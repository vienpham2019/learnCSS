<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commer-web</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/4779c8fea5.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ================ Start Header ==================== -->

    <header>
      <div class="container bg-light">
        <div class="row">
          <!-- currency dropdown button -->
          <div class="col-md-4 col-sm-12 col-12">
            <div class="btn-group">
              <button
                class="btn border dropdown-toggle my-md-4 my-2"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                USD
              </button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">ERU - Euro</a>
              </div>
            </div>
          </div>
          <!-- end currency dropdown button -->

          <!-- header title -->
          <div class="col-md-4 col-12 text-center">
            <h2 class="my-md-3 site-title">Online Store</h2>
          </div>
          <!-- end header title -->

          <!-- sign-in and register button -->
          <div class="col-md-4 col-12 text-end">
            <p class="my-md-4 header-links">
              <a href="" class="px-12">Sign In</a>
              <a href="" class="px-1">Create an Account</a>
            </p>
          </div>
          <!-- end sign-in and register button -->
        </div>
      </div>
    </header>

    <!-- ================ End Header ====================== -->

    <!-- ================ Start Main ====================== -->
    <main></main>
    <!-- ================ End Main ======================== -->

    <!-- ================ Start Footer ==================== -->
    <footer></footer>
    <!-- ================ End Footer ====================== -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
