<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="carousel">

        <div class="carousel-container">
            <button class="slide-prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z" />
                </svg>
            </button>
            <div class="slide-container">
                <ul class="slides">
                    <li class="slide">
                        <img src="image/image1.jpg" alt="image1">
                    </li>

                    <li class="slide">
                        <img src="image/image2.jpg" alt="image2">
                    </li>

                    <li class="slide">
                        <img src="image/image3.jpg" alt="image3">
                    </li>

                    <li class="slide">
                        <img src="image/image4.jpg" alt="image4">
                    </li>

                    <li class="slide">
                        <img src=" image/image5.jpg" alt="image5">
                    </li>
                </ul>
            </div>
            <button class="slide-next">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z" />
                </svg>
            </button>
        </div>

        <div class="dots">
            <div class="dot selected"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>

</html>
